<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel War</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #canvas-container {
            position: relative;
            margin: 20px 0;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        #pixel-canvas {
            background-color: white;
            cursor: crosshair;
        }
        
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #color-picker {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        
        #timer {
            font-size: 18px;
            font-weight: bold;
        }
        
        #coords {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Pixel War</h1>
        <p>Placez un pixel toutes les 10 secondes o√π vous voulez !</p>
        
        <div id="controls">
            <input type="color" id="color-picker" value="#ff0000">
            <div id="timer">Prochain pixel dans: 10s</div>
        </div>
        
        <div id="canvas-container">
            <canvas id="pixel-canvas" width="500" height="500"></canvas>
        </div>
        
        <div id="coords">X: 0, Y: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
